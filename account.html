<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="accountstyle.css">
    <link href="/bootstrap-4.3.1-dist">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="home.html">Home</a>
                    <a class="nav-item nav-link" href="dashboard.html">Order History</a>
                    <a class="nav-item nav-link disabled" href="#">Gain Points</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="left col-lg-4">
                <div class="photo-left">
                    <img class="photo" src="https://images.pexels.com/photos/1804796/pexels-photo-1804796.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
                    <div class="active"></div>
                </div>
                <h4 class="name">Username </h4>
                <p class="info">Profession</p>
                <p class="info">Mail</p>
                <p class="info">Birthday</p>
                <div class="stats row">
                    <div class="stat col-xs-4" style="padding-right: 50px;">
                        <p class="number-stat">3,619</p>
                        <p class="desc-stat" href="friends.html"> Good Points</p>
                    </div>
                    <div class="stat col-xs-4" style="padding-left: 50px;">
                        <p class="number-stat">38</p>
                        <p class="desc-stat">Orders</p>
                    </div>
                </div>
            </div>
            <div class="right col-lg-8">
                <ul class="nav">
                    <h4 class="name">Settings :</h4>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Change Password</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Select new profile picture</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Change new cover photo</button>
                </ul>
            </div>
    </main>
</div>
</body>
</html>
